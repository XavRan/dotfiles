# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=auto,preferred,0x0,auto
monitor=HDMI-A-1,highrr,1600x0,auto, vrr, 2
monitor=DP-1,preferred,0x200,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar &
exec-once = hyprpaper &
exec-once = dunst &
exec-once = wljoywake -t 600 &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
# exec-once = /usr/lib/kdeconnectd &
# exec-once = xrander --output HDMI-A-1 --primary
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hyprctl setcursor Qogir 14

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#environment-variables
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct  
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -show-icons

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source=~/.config/hypr/mocha.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgb($greenAlpha) rgb($mauveAlpha) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave 
    #new_is_master = no
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float,class:^(transmission-gtk)$,title:^(Torrent Options)$
windowrulev2 = float,class:^(LibreWolf)$,title:^(Bitwarden)$
windowrulev2 = float, class: ^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, title: ^(Bluetooth)$
windowrulev2 = float, title: ^(Steam Settings)$
windowrulev2 = float, title: ^(Friends List)$
windowrulev2 = float, title: ^(Volume Control)$

# windowrule=float,^(.*.exe)$
# windowrule=float,^(steam_app_.*)$
# windowrule=float,^(steam_proton)$
# windowrulev2=float,class:^(gamescope)$
# windowrulev2=fullscreen,class:^(gamescope)$

windowrulev2 = float, class: ^(org.kde.kdeconnect.handler)$
windowrulev2 = workspace 1, class: ^(discord)$
# windowrulev2 = workspace 2, class: ^(kitty)$
windowrulev2 = workspace 3, class: ^(LibreWolf)$
windowrulev2 = workspace 4, class: ^(Spotify)$
windowrulev2 = workspace 5, class: ^(steam)$
windowrulev2 = nofocus,class:^(steam)$,title:^(notificationtoasts_.*_desktop)$
windowrulev2 = workspace 6, class: ^(whatsapp-for-linux)$

# TODO : fix this rule
# windowrulev2 = stayfocused,class:(steam),title:(^$)

# Workspace rules
workspace = 1, monitor:DP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Shortcuts
bind = $mainMod, Q, killactive, 
bind = $mainMod, T, exec, $terminal
bind = $mainMod, P, exec, neovide
bind = $mainMod, M, exec, spotify 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, librewolf
bind = $mainMod, D, exec, discord
bind = $mainMod, S, exec, steam
bind = $mainMod, H, exec, heroic
bind = $mainMod, C, exec, whatsapp-for-linux
bind = $mainMod, W, exec, rofi -show window -show-icons
bind = $mainMod, A, exec, thunar

# Fullscreen
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# Screenshot
bind = SHIFT, Print, exec, grim -g "$(slurp)"
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mainMod + NEIO
bind = $mainMod, N, movefocus, l
bind = $mainMod, O, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, E, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bind = $mainMod SHIFT, N, movewindow, l
bind = $mainMod SHIFT, E, movewindow, d
bind = $mainMod SHIFT, I, movewindow, u
bind = $mainMod SHIFT, O, movewindow, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
